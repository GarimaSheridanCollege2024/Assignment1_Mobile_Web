<div *ngIf="covidData">
  <h2>Ontario Status of Cases</h2>
  <p>Total Cases: {{ covidData.totalCases }}</p>
  <p>Resolved: {{ covidData.resolved }}</p>
  <p>Deaths: {{ covidData.deaths }}</p>
  <p>Hospitalized: {{ covidData.hospitalized }}</p>
  <p>In ICU: {{ covidData.inICU }}</p>
  <p>Ventilator: {{ covidData.ventilator }}</p>
</div>
